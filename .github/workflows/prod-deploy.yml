name: Deploy to Production

on:
  push:
    branches:
      - arka-prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: arka-production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: .github/environments/production
        run: terraform init

      - name: Import Existing EC2 Instance
        working-directory: .github/environments/production
        run: |
          terraform import aws_instance.ar_strapi_docker your_instance_id || echo "Instance already imported or not required"

      - name: Terraform Plan
        working-directory: .github/environments/production
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: success()
        working-directory: .github/environments/production
        run: terraform apply -auto-approve tfplan
