name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Upload Artifact"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: arka-production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download production artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: .

      - name: Extract production artifacts
        run: tar -xzf build-artifact.tar.gz
        shell: bash

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: .github/environments/production
        run: terraform init

      - name: Apply the infrastructure
        env:
          USER: ${{ secrets.USER }}
          PRIVATEKEY: ${{ secrets.AWS_PRIVATE_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: terraform apply -var user="${{ secrets.USER }}" -var privatekey="${{ secrets.AWS_PRIVATE_KEY }}" -var docker_username="${{ secrets.DOCKER_USERNAME }}" -var docker_password="${{ secrets.DOCKER_PASSWORD }}" -auto-approve
        working-directory: .github/environments/production
